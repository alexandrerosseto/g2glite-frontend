<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Select a shipping address 
        </ion-list-header>
        <button ion-item *ngFor="let item of items" (click)="nextPage(item)">
            <h2>{{item.street}}, {{item.number}}</h2>
            <p>{{item.observation}} {{item.address}} CEP {{item.postal}}</p>
            <p>{{item.city.name}}, {{item.city.state.name}}</p>
        </button>
      </ion-list>
</ion-content>
